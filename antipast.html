<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symmetric Encryption</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Symmetric Encryption</h1>
        <div class="form-group">
            <label for="input">Enter Text:</label>
            <textarea class="form-control" id="input" rows="4" cols="50"></textarea>
        </div>
        <div class="form-group">
            <label for="key">Enter Key:</label>
            <input type="number" class="form-control" id="key">
        </div>
        <div class="form-group">
            <button class="btn btn-primary" onclick="encrypt()">Encrypt</button>
            <button class="btn btn-primary" onclick="decrypt()">Decrypt</button>
        </div>
        <div class="form-group">
            <label for="output">Result:</label>
            <textarea class="form-control" id="output" rows="4" cols="50" readonly></textarea>
        </div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function encrypt() {
            var inputText = document.getElementById("input").value;
            var key = parseInt(document.getElementById("key").value) % 26; // Ensure key is within 0-25
            var encryptedText = "";
            for (var i = 0; i < inputText.length; i++) {
                var charCode = inputText.charCodeAt(i);
                if (charCode >= 65 && charCode <= 90) { // Uppercase letters
                    encryptedText += String.fromCharCode((charCode - 65 + key) % 26 + 65);
                } else if (charCode >= 97 && charCode <= 122) { // Lowercase letters
                    encryptedText += String.fromCharCode((charCode - 97 + key) % 26 + 97);
                } else {
                    encryptedText += inputText[i]; // Keep non-alphabetic characters unchanged
                }
            }
            document.getElementById("output").value = encryptedText;
        }

        function decrypt() {
            var encryptedText = document.getElementById("input").value;
            var key = parseInt(document.getElementById("key").value) % 26; // Ensure key is within 0-25
            var decryptedText = "";
            for (var i = 0; i < encryptedText.length; i++) {
                var charCode = encryptedText.charCodeAt(i);
                if (charCode >= 65 && charCode <= 90) { // Uppercase letters
                    decryptedText += String.fromCharCode((charCode - 65 - key + 26) % 26 + 65);
                } else if (charCode >= 97 && charCode <= 122) { // Lowercase letters
                    decryptedText += String.fromCharCode((charCode - 97 - key + 26) % 26 + 97);
                } else {
                    decryptedText += encryptedText[i]; // Keep non-alphabetic characters unchanged
                }
            }
            document.getElementById("output").value = decryptedText;
        }
    </script>
</body>
